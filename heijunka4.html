
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Heijunka Drag & Drop</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-wrap: wrap; }
    .lane {
      position: relative;
      width: 120px;
      height: 800px;
      border: 1px solid #ccc;
      margin: 4px;
      background: #f4f4f4;
    }
    .lane-label {
      text-align: center;
      font-weight: bold;
      background: #ddd;
      padding: 4px;
    }

      width: 100%;
      height: 40px;
      border: 1px solid #333;
      color: #000;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      padding: 2px;
      position: absolute;
      touch-action: none;
    }
