<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SMT Gantt Board</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #gantt-main { display: flex; align-items: flex-start; gap: 15px; }
    #gantt-timelines { flex: 1; }
    .centro { margin-bottom: 15px; }
    .centro-label { font-weight: bold; margin-bottom: 4px; }
    .centro-flex {
      display: flex;
      align-items: flex-start;
    }
     .timeline {
      position: relative;
      flex: 1;
      background: #f8f8f8;
      border: 1px solid #eee;
      padding: 4px 0 0 0;
      height: 100px;
      box-sizing: content-box;
      box-shadow: 1px 2px 5px #0002;
      margin-bottom: 10px;
    }
    .queue-centro {
      display: flex;
	  width: 140px;
	  min-width: 140px;
      margin-right: 16px;
      background: #f2f6fa;
      border: 1px solid #b3c9e2;
      padding: 4px 0 0 0;
      height: 100px;
      box-sizing: content-box;
      box-shadow: 1px 2px 5px #0002;
      margin-bottom: 10px;
    }
    .queue-title {
	position:absolute;
	  font-size: 12px;
      text-align: center;
      margin-bottom: 4px;
      color: #444;
      font-weight: bold;
      letter-spacing: 1px;
	  background: #f2f6fa;
    }
    .queue-list {
        flex: 1 0 0;
		overflow-x: hidden;
    }

.queue-list:last-child {
  flex: 1 0 auto;
}
	
	
    .op {
      color: #222;
	  box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #bbb;
      box-shadow: 1px 2px 4px #0001;
      font-size: 10px;
      padding: 4px 0px;
      cursor: move;
      text-align: left;
      height: 70px;
      bottom:2px;
    }
    .op strong { font-size: 11px; }
    .hora {
      position: absolute;
      top: 0;
      font-size: 11px;
      color: #bbb;
    }
  </style>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

</head>
<body>
  <h2>Gantt SMT</h2>
  <div id="gantt-main">
    <div id="gantt-timelines"></div>
  </div>

   <script src="heijunka2.js"></script>
 <script>
$(function() {
    $( document ).tooltip({
      content:function(){
        return this.getAttribute("title");
      }
    });
  });
  </script>


</body>
</html>
