<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SMT Gantt Board</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #gantt-main { display: flex; align-items: flex-start; gap: 32px; }
    #gantt-timelines { flex: 1; }
    .centro { margin-bottom: 32px; }
    .centro-label { font-weight: bold; margin-bottom: 4px; }
    .centro-flex {
      display: flex;
      align-items: flex-start;
    }
    .queue-centro {
      min-width: 140px;
      margin-right: 16px;
      background: #f2f6fa;
      border-radius: 6px;
      border: 1px solid #b3c9e2;
      padding: 4px 0 7px 0;
      min-height: 80px;
      box-sizing: border-box;
      box-shadow: 1px 2px 5px #0002;
    }
    .queue-title {
      font-size: 12px;
      text-align: center;
      margin-bottom: 4px;
      color: #444;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .queue-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
      padding: 2px 4px;
    }
    .timeline {
      position: relative;
      height: 100px;
      background: #f8f8f8;
      margin-bottom: 10px;
      border: 1px solid #eee;
      flex: 1;
    }
    .op {
      color: #222;
      border-radius: 5px;
      border: 1px solid #bbb;
      box-shadow: 1px 2px 4px #0001;
      font-size: 13px;
      padding: 4px 6px;
      cursor: move;
      text-align: left;
    }
    .op strong { font-size: 14px; }
    .hora {
      position: absolute;
      top: 0;
      font-size: 11px;
      color: #bbb;
    }
    .hora-vline {
  pointer-events: none;
}
  </style>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
  <h2>Gantt SMT</h2>
  <div id="gantt-main">
    <div id="gantt-timelines"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="heijunka2.js"></script>
</body>
</html>
