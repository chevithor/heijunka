<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Heijunka Drag & Drop</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      margin: 0;
      padding: 10px;
    }

    .queue {
      width: 200px;
      background: #f0f0f0;
      padding: 10px;
      margin-right: 10px;
      border-right: 1px solid #ccc;
    }

    .queue h3 {
      margin-top: 0;
    }

    .queue .op {
      margin-bottom: 10px;
      opacity: 0.5;
      cursor: move;
    }

    .gantt {
      position: relative;
      flex-grow: 1;
      overflow-x: auto;
    }

    .centro {
      position: relative;
      height: 100px;
      border-bottom: 1px solid #aaa;
      margin-bottom: 10px;
    }

    .centro-label {
      position: absolute;
      left: 0;
      top: 0;
      width: 80px;
      height: 100%;
      background: #ddd;
      writing-mode: vertical-rl;
      text-align: center;
      font-weight: bold;
      padding: 5px;
      box-sizing: border-box;
    }

    .timeline {
      margin-left: 80px;
      height: 100%;
      position: relative;
      background: #f5f5f5;
    }

    .op {
      position: absolute;
      height: 80px;
      color: white;
      border-radius: 4px;
      padding: 4px;
      box-sizing: border-box;
      font-size: 12px;
      cursor: move;
      transition: box-shadow 0.2s ease;
    }

    .op:hover,
    .op:focus,
    .op:active {
      outline: none;
      box-shadow: 0 0 8px 2px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .hora {
      position: absolute;
      top: 0;
      width: 60px;
      height: 20px;
      font-size: 10px;
      border-left: 1px dashed #aaa;
      text-align: left;
      padding-left: 2px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>

<div class="queue">
  <h3>Queue de Inicio</h3>
</div>

<div class="gantt" id="gantt"></div>

<script>
const centros = ['Corte', 'Soldadura', 'Pintura'];
const baseDate = new Date(2025, 4, 29, 6, 0); // 06:00 AM

const coloresPorParte = {};

function colorHexParte(parte) {
  if (!coloresPorParte[parte]) {
    const hash = Array.from(parte).reduce((a, c) => a + c.charCodeAt(0), 0);
    coloresPorParte[parte] = `hsl(${hash % 360}, 60%, 50%)`;
  }
  return coloresPorParte[parte];
}

const ordenes = [
  { id: 1001, parte: 'PZA-A', cantidad: 100, operaciones: [
      { centro: 'Corte', duracion: 60, horaInicio: '06:30' },
      { centro: 'Soldadura', duracion: 90 },
      { centro: 'Pintura', duracion: 45 }
    ]},
  { id: 1002, parte: 'PZA-B', cantidad: 80, operaciones: [
      { centro: 'Corte', duracion: 45, horaInicio: '08:00' },
      { centro: 'Soldadura', duracion: 60 }
    ]},
  { id: 1003, parte: 'PZA-C', cantidad: 60, operaciones: [
      { centro: 'Corte', duracion: 40, horaInicio: '09:00' }
    ]},
  { id: 1004, parte: 'PZA-D', cantidad: 70, operaciones: [
      { centro: 'Corte', duracion: 50, horaInicio: '10:00' }
    ]},
  { id: 1005, parte: 'PZA-E', cantidad: 90, operaciones: [
      { centro: 'Corte', duracion: 55 }
    ]},
  { id: 1006, parte: 'PZA-F', cantidad: 50, operaciones: [
      { centro: 'Corte', duracion: 40 }
    ]},
  { id: 1007, parte: 'PZA-G', cantidad: 85, operaciones: [
      { centro: 'Corte', duracion: 60 }
    ]},
  { id: 1008, parte: 'PZA-H', cantidad: 65, operaciones: [
      { centro: 'Corte', duracion: 30 }
    ]},
  { id: 1009, parte: 'PZA-I', cantidad: 75, operaciones: [
      { centro: 'Corte', duracion: 45 }
    ]},
  { id: 1010, parte: 'PZA-J', cantidad: 95, operaciones: [
      { centro: 'Corte', duracion: 70 }
    ]}
];

function minDesdeBase(hora) {
  if (!hora) return 0;
  const [h, m] = hora.split(':').map(Number);
  const fecha = new Date(baseDate);
  fecha.setHours(h, m, 0, 0);
  return Math.floor((fecha - baseDate) / 60000);
}

function generarLineasTiempo() {
  const $gantt = document.getElementById('gantt');
  centros.forEach(centro => {
    const cont = document.createElement('div');
    cont.className = 'centro';

    const label = document.createElement('div');
    label.className = 'centro-label';
    label.textContent = centro;

    const linea = document.createElement('div');
    linea.className = 'timeline';

    for (let i = 0; i <= 16; i++) {
      const hora = new Date(baseDate.getTime() + i * 3600000);
      const text = hora.toTimeString().substring(0, 5);
      const div = document.createElement('div');
      div.className = 'hora';
      div.style.left = `${i * 60}px`;
      div.textContent = text;
      linea.appendChild(div);
    }

    cont.appendChild(label);
    cont.appendChild(linea);
    $gantt.appendChild(cont);
  });
}

function colocarOperaciones() {
  const $timelines = document.querySelectorAll('.timeline');
  ordenes.forEach(orden => {
    orden.operaciones.forEach((op, idx) => {
      const centroIdx = centros.indexOf(op.centro);
      const color = colorHexParte(orden.parte);

      const div = document.createElement('div');
      div.className = 'op';
      div.setAttribute('data-orden', orden.id);
      div.setAttribute('data-centro', op.centro);
      div.setAttribute('data-idx', idx);
      div.setAttribute('data-parte', orden.parte);
      div.textContent = `${orden.parte} - ${op.centro}`;
      div.style.backgroundColor = color;

      if (op.horaInicio) {
        const left = minDesdeBase(op.horaInicio);
        div.style.left = `${left}px`;
        div.style.width = `${op.duracion}px`;
        div.setAttribute('title', `Inicio: ${op.horaInicio}`);
        $timelines[centroIdx].appendChild(div);
      } else if (idx === 0) {
        div.style.position = 'relative';
        div.style.width = `${op.duracion}px`;
        div.style.height = `40px`;
        document.querySelector('.queue').appendChild(div);
      }
    });
  });
}

function habilitarDrag() {
  $('.op').draggable({
    helper: 'clone',
    revert: 'invalid'
  });

  $('.timeline').droppable({
    accept: '.op',
    drop: function (event, ui) {
      const centro = $(this).parent().find('.centro-label').text();
      const $clone = $(ui.helper).clone().removeAttr('style').removeClass('ui-draggable-dragging');
      const offsetX = event.pageX - $(this).offset().left;
      const ordenId = ui.helper.data('orden');
      const idx = parseInt(ui.helper.data('idx'));
      const orden = ordenes.find(o => o.id == ordenId);
      const op = orden.operaciones[idx];
      const dur = op.duracion;
      const color = colorHexParte(orden.parte);

      // Validar solape
      const conflictos = $(this).children('.op').filter(function () {
        const l = $(this).position().left;
        const r = l + $(this).outerWidth();
        return (offsetX < r && offsetX + dur > l);
      });

      if (conflictos.length > 0) return; // bloqueo

      $clone.css({
        left: offsetX,
        width: dur,
        top: 0,
        position: 'absolute',
        backgroundColor: color,
        opacity: 1
      }).attr('title', `Inicio: ${(new Date(baseDate.getTime() + offsetX * 60000)).toTimeString().substring(0,5)}`);

      $(this).append($clone);
      ui.helper.remove();
    }
  });
}

$(function () {
  generarLineasTiempo();
  colocarOperaciones();
  habilitarDrag();
});
</script>
</body>
</html>
