<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Heijunka Try 2</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    #gantt {
      margin-top: 30px;
      width: 100%;
      max-width: 1280px;
    }
    .centro {
      margin-bottom: 32px;
      display: flex;
      align-items: flex-start;
    }
    .centro-label {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #2c3e50;
    }
    .timeline {
      position: relative;
      height: 100px;
      background: #f8f8f8;
      border: 1px solid #ddd;
      margin-bottom: 4px;
      min-width: 900px;
      max-width: 1100px;
      overflow-x: auto;
      border-radius: 6px;
    }
    .hora {
      position: absolute;
      top: 0;
      color: #bbb;
      font-size: 11px;
      border-left: 1px solid #eee;
      height: 100%;
      padding-left: 2px;
      pointer-events: none;
    }
    .op {
      border-radius: 4px;
      padding: 4px 7px 2px 7px;
      font-size: 13px;
      color: #fff;
      cursor: grab;
      border: 1px solid #9993;
      box-shadow: 1px 2px 5px #0003;
      position: absolute;
      top: 28px;
      min-height: 32px;
      box-sizing: border-box;
      min-width: 65px;
      max-width: 350px;
      pointer-events: auto;
      transition: opacity 0.15s;
      user-select: none;
    }
    .queue-centro {
      min-width: 140px;
      margin-left: 12px;
      background: #f2f6fa;
      border-radius: 6px;
      border: 1px solid #b3c9e2;
      padding: 4px 0 7px 0;
      min-height: 80px;
      box-sizing: border-box;
      box-shadow: 1px 2px 5px #0002;
    }
    .queue-title {
      font-size: 12px;
      text-align: center;
      margin-bottom: 4px;
      color: #444;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .queue-list {
      min-height: 32px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
      padding: 2px 4px;
    }
  </style>
</head>
<body>
  <h2>Heijunka Try 2</h2>
  <div id="gantt"></div>
  <!-- queue div is no longer used, per-center queues are now generated in JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="heijunka2.js"></script>
</body>
</html>
