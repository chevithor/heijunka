<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Heijunka por Centros</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 10px; overflow-x: auto; }
    .gantt { position: relative; width: 2880px; }

    .centro {
      position: relative;
      height: 100px;
      border-bottom: 1px solid #aaa;
      margin-bottom: 10px;
    }

    .centro-label {
      position: absolute;
      left: 0;
      top: 0;
      width: 80px;
      height: 100%;
      background: #ddd;
      writing-mode: vertical-rl;
      text-align: center;
      font-weight: bold;
      padding: 5px;
      box-sizing: border-box;
    }

    .timeline {
      margin-left: 80px;
      height: 100%;
      position: relative;
      background: #f5f5f5;
    }

    .op {
      position: absolute;
      height: 80px;
      background: #2196f3;
      color: white;
      border-radius: 4px;
      padding: 4px;
      box-sizing: border-box;
      font-size: 12px;
    }

    .op[data-orden="1001"] { background: #43a047; }
    .op[data-orden="1002"] { background: #fb8c00; }

    .hora {
      position: absolute;
      top: 0;
      width: 60px;
      height: 20px;
      font-size: 10px;
      border-left: 1px dashed #aaa;
      text-align: left;
      padding-left: 2px;
    }
  </style>
</head>
<body>

<h2>Heijunka por Centros de Trabajo</h2>
<div class="gantt" id="gantt"></div>

<script>
const centros = ['Corte', 'Soldadura', 'Pintura'];
const baseDate = new Date('2025-05-29T00:00:00');

const ordenes = [
  {
    id: 1001,
    parte: 'PZA-A',
    cantidad: 100,
    operaciones: [
      { centro: 'Corte', duracion: 60, horaInicio: '06:30' },
      { centro: 'Soldadura', duracion: 90 },
      { centro: 'Pintura', duracion: 45 }
    ]
  },
  {
    id: 1002,
    parte: 'PZA-B',
    cantidad: 80,
    operaciones: [
      { centro: 'Corte', duracion: 45, horaInicio: '07:30' },
      { centro: 'Soldadura', duracion: 60 }
    ]
  }
];

function minDesdeBase(hora) {
  if (!hora) return 0;
  const [h, m] = hora.split(':').map(Number);
  const fecha = new Date(baseDate);
  fecha.setHours(h, m);
  return Math.floor((fecha - baseDate) / 60000);
}

function generarLineasTiempo() {
  const $gantt = document.getElementById('gantt');

  centros.forEach(centro => {
    const cont = document.createElement('div');
    cont.className = 'centro';

    const label = document.createElement('div');
    label.className = 'centro-label';
    label.textContent = centro;

    const linea = document.createElement('div');
    linea.className = 'timeline';

    // Marcas de hora
    for (let i = 0; i <= 48; i++) {
      const hora = new Date(baseDate.getTime() + i * 3600000);
      const text = hora.toISOString().substring(11, 16);
      const div = document.createElement('div');
      div.className = 'hora';
      div.style.left = `${i * 60}px`;
      div.textContent = text;
      linea.appendChild(div);
    }

    cont.appendChild(label);
    cont.appendChild(linea);
    $gantt.appendChild(cont);
  });
}

function colocarOperaciones() {
  const $timelines = document.querySelectorAll('.timeline');

  ordenes.forEach(orden => {
    let offset = 0;
    orden.operaciones.forEach((op, idx) => {
      const centroIdx = centros.indexOf(op.centro);
      const $linea = $timelines[centroIdx];
      const left = op.horaInicio ? minDesdeBase(op.horaInicio) : offset;
      offset = left + op.duracion;

      const div = document.createElement('div');
      div.className = 'op';
      div.setAttribute('data-orden', orden.id);
      div.style.left = `${left}px`;
      div.style.width = `${op.duracion}px`;
      div.innerHTML = `
        #${orden.id}<br>${orden.parte}<br>${op.centro}<br>${op.duracion}min
      `;

      $linea.appendChild(div);
    });
  });
}

generarLineasTiempo();
colocarOperaciones();
</script>
</body>
</html>
